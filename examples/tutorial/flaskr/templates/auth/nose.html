{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Editar mail{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="nuevo_email">Cambio de mail</label>
    <input name="nuevo_email" id="nuevo_email"
      placeholder="{{ request.form['email'] or g.user['email'] }} (mail actual)" required>
    <input type="submit" value="Cambiar">
  </form>
  
{% endblock %}
